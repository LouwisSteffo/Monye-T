<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>
<style>
    .w-65{
        width: 65%;
    }
    .w-45{
        width: 45%;
    }
    .h-85{
        scale: 0.93;
    }
    .Yellow{
        background-color: #FEEE72;
    }
    .yellow-button{
        background-color: #FEEE7285;
        transition: ease 0.3s;
    }
    .yellow-button:hover{
        background-color: #FEEE72;
    }
    .font-weight-700{
        font-weight: 700;
    }
    .container-field{
        width: 85%;
        height: 80%;
    }
    .corner-radius{
        border-radius: 30px;
    }
    .button-layout{
        padding: 13px 0;
        border-radius: 21px;
    }
    .bg-swhite{
        background-color: #F5F5F5;
        box-shadow: 10px 8px  20px 0 rgba(0, 0, 0, 0.25);
    }
    .text-sblack{
        color: #222222;
    }
    .become-pointer{
        cursor: pointer;
    }
    .text-brown{
        color: #43362B;
    }
    .font-14{
        font-size: 14px;
    }
    .font-16{
        font-size: 16px;
    }
    .text-serror{
        color: #EC0D0D92;
    }
    .p-2-5{
        padding: 11px;
        border-radius: 13px;
    }
    .password-box .fa{
        width: 20px;
        font-size: 15px;
    }
    .w-10{
        width: 50px;
        height: 46px;
    }
    .eye-button{
        background-color: #FEEE7285;
        color: #00000075;
        border-radius: 10px;
        transition: 0.2s ease;
    }
    .eye-button:hover{
        background-color: #FEEE72;
    }
</style>
<body>
    <div class="w-100 vh-100 Yellow d-flex justify-content-center align-items-center">
        <div class=" w-75 bg-swhite container-field corner-radius d-flex align-items-center">
            <div class="w-100 h-100">
                <div class="row h-100 ">
                    <div class="col-5 d-flex align-items-center bg-warning justify-content-center" style="border-radius: 30px 0 0 30px;">
                        <h1 class="text-white">Belum Ada Ide</h1>
                    </div>
                    <div class="col">
                        <div class=" flex-column d-flex justify-content-center align-items-center h-100 w-100">
                            <h1 class="text-sblack font-weight-bold">Logo</h1>
                            <h2 class="mt-5">Lupa Kata Sandi?</h2>
                            <p>Jangan Khawatir! Kami akan membantu anda</p>
                            <div class="w-65">
                                <form action="">
                                    <div class="form-1 d-flex flex-column mt-2">
                                        <label for="Email" class="font-14">Email</label>
                                        <input type="email" class="p-2-5 form-control" id="Email" placeholder="Masukkan email yang terdaftar">
                                    </div>
                                    <div class="form-2 d-none d-flex flex-column mt-3">
                                        <label for="KataPemulihan" class="font-14">Kata Pemulihan</label>
                                        <input type="text" class="p-2-5 form-control" id="KataPemulihan" placeholder="Masukkan kata pemulihan Anda">
                                    </div>

                                    

                                    <div>
                                        <div style="box-shadow: 0 2px 2px 0 #00000025;" class="NextButton become-pointer d-flex align-items-center justify-content-center yellow-button border-0 w-100 mt-3 text-brown font-weight-700 button-layout">Selanjutnya</div>
                                        <button style="box-shadow: 0 2px 2px 0 #00000025;" type="submit" class="d-none yellow-button border-0 w-100 mt-3 text-brown font-weight-700 button-layout">Selesai</button>
                                        <div class="BackButton become-pointer d-flex flex-row gap-2 align-items-center mt-3">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#00000065" class="bi bi-chevron-left" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                                            </svg>
                                            <p style="color: #00000065; font-weight:500;" class="m-0">Kembali</p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        var counter = 1;
        $(".NextButton").click(function(){
            if(counter == 1){
                $(".form-1").addClass("d-none");
                $(".form-2").removeClass("d-none");
                $(".NextButton").addClass("d-none");
                $("button[type='submit']").removeClass("d-none");
                $(".BackButton").removeClass("d-none");
                counter++;
            }
        });
        $(".BackButton").click(function(){
            if(counter == 2){
                $(".form-1").removeClass("d-none");
                $(".form-2").addClass("d-none");
                $(".NextButton").removeClass("d-none");
                $("button[type='submit']").addClass("d-none");
                $(".BackButton").addClass("d-none");
                counter--;
            }
        });
    });
    
</script>
</html>
